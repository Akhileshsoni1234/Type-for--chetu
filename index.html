<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Chetu ❤️</title>
    <style>
        body { background-color: #fce4ec; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        .container { text-align: center; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 80%; max-width: 400px; }
        img { width: 150px; border-radius: 10px; margin-bottom: 20px; }
        h1 { color: #d81b60; font-size: 1.5rem; }
        .buttons { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px; position: relative; height: 100px; }
        button { padding: 12px 25px; font-size: 1rem; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
        #yes-btn { background-color: #4caf50; color: white; z-index: 1; }
        #no-btn { background-color: #f44336; color: white; z-index: 2; }
    </style>
</head>
<body>

    <div class="container">
        <img id="display-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZid3R6ZnR4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk77/giphy.gif">
        <h1 id="question">Chetu, will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yes-btn" onclick="celebrate()">Yes</button>
            <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        let yesScale = 1;

        function moveButton() {
            const noBtn = document.getElementById('no-btn');
            const yesBtn = document.getElementById('yes-btn');
            
            // Make Yes grow
            yesScale += 0.5;
            yesBtn.style.transform = scale(${yesScale});

            // Move No button to a random spot on the screen
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('question').innerHTML = "YAY! Happy Valentine's Day, Chetu! ❤️";
            document.getElementById('display-gif').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZid3R6ZnR4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lTfuxm1R6K86di/giphy.gif";
            document.getElementById('no-btn').style.display = 'none';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Chetu ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        #main-gif {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d81b60;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100px; /* Space for growing button */
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        #yes-btn {
            background-color: #4caf50;
            color: white;
            z-index: 10;
        }

        #no-btn {
            background-color: #f44336;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="question-content">
            <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZid3R6ZnR4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk77/giphy.gif" alt="Asking cat">
            <h1>Chetu, will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yes-btn">Yes</button>
                <button id="no-btn">No</button>
            </div>
        </div>

        <div id="success-content" class="hidden">
            <img id="success-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZid3R6ZnR4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lTfuxm1R6K86di/giphy.gif" alt="Celebration">
            <h1 style="font-size: 3rem;">YAY! üéâ‚ù§Ô∏è</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionContent = document.getElementById('question-content');
        const successContent = document.getElementById('success-content');

        let yesSize = 1.1;
        let noSize = 1.1;

        const messages = [
            "Are you sure?",
            "Think again!",
            "Chetu please...",
            "Don't do this to me!",
            "I'll be very sad :(",
            "You're breaking my heart!"
        ];

        noBtn.addEventListener('click', () => {
            // Make "Yes" grow
            yesSize += 0.4;
            yesBtn.style.transform = scale(${yesSize});
            
            // Make "No" shrink
            noSize -= 0.1;
            noBtn.style.transform = scale(${noSize});

            // Teleport "No" button slightly so she can't catch it easily
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = ${x}px;
            noBtn.style.top = ${y}px;

            // Change button text
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            noBtn.innerText = randomMsg;
        });

        yesBtn.addEventListener('click', () => {
            questionContent.classList.add('hidden');
            successContent.classList.remove('hidden');
        });
    </script>
</body>
</html>

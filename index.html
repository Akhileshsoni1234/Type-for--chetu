<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Chetu ❤️</title>
    <style>
        body { background-color: #fce4ec; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        .container { text-align: center; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 80%; max-width: 400px; }
        img { width: 150px; border-radius: 10px; }
        h1 { color: #d81b60; font-size: 1.5rem; }
        .buttons { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px; min-height: 100px; }
        button { padding: 10px 20px; font-size: 1rem; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
        #yes-btn { background-color: #4caf50; color: white; }
        #no-btn { background-color: #f44336; color: white; position: relative; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <img id="display-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZid3R6ZnR4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk77/giphy.gif">
        <h1 id="question">Chetu, will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const gif = document.getElementById('display-gif');
        const question = document.getElementById('question');

        let yesScale = 1;

        noBtn.addEventListener('click', () => {
            // 1. Make the Yes button grow
            yesScale += 0.5;
            yesBtn.style.transform = scale(${yesScale});

            // 2. Move the No button to a random spot
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // 3. Optional: Change text
            noBtn.innerText = "Are you sure?";
        });

        yesBtn.addEventListener('click', () => {
            document.querySelector('.buttons').classList.add('hidden');
            question.innerHTML = "YAY! See you soon, Chetu! ❤️";
            gif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZid3R6ZnR4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lTfuxm1R6K86di/giphy.gif";
        });
    </script>
</body>
</html>
